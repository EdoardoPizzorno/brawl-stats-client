<div class="wrapper">
    <h2 class="clubName"> {{clubService.club.name}} </h2>
    Descrizione:
    <h3>{{clubService.club.description}}</h3>
    Trofei del Clan:
    <h3>{{clubService.club.trophies}}</h3>
    Trofei Richiesti:
    <h3>{{clubService.club.requiredTrophies}}</h3>
</div>

<div class="row">
    <div class="col-md-6">
        <h2>Membri del Club</h2>
        <div *ngFor="let member of clubService.club.members" class="member" value="member.tag"
            (click)="homeService.onPlayerSearch(member.tag)">
            {{member.name}} ({{member.role}})
            <hr> <i class="fas fa-trophy"></i> {{member.trophies}}
        </div>
    </div>
</div>
